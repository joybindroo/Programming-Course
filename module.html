<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #060b1b;
            --panel: #0f1731;
            --card: rgba(18, 27, 56, 0.9);
            --accent: #f6a227;
            --accent-strong: #f15c2c;
            --text: #f0f3ff;
            --muted: #aab5d6;
            --outline: rgba(255, 255, 255, 0.08);
            --code-bg: #0c1127;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #0c1440, var(--bg));
            color: var(--text);
            min-height: 100vh;
            line-height: 1.7;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 15%, rgba(246, 162, 39, 0.2), transparent 45%),
                        radial-gradient(circle at 80% -10%, rgba(126, 220, 226, 0.18), transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        main {
            width: min(960px, 92vw);
            margin: 0 auto;
            padding-bottom: 6rem;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 0 0;
            width: min(960px, 92vw);
            margin: 0 auto;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .back-link:hover {
            color: var(--accent);
        }

        header.hero {
            padding: 3rem 0 2rem;
        }

        .eyebrow {
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--accent);
            font-size: 0.8rem;
        }

        h1 {
            font-size: clamp(2.2rem, 5vw, 3.2rem);
            margin: 0.8rem 0 1rem;
        }

        .hero p {
            color: var(--muted);
            max-width: 640px;
        }

        .hero-actions {
            margin-top: 1.6rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.85rem 1.6rem;
            border-radius: 999px;
            border: 1px solid var(--outline);
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            transition: border-color 150ms ease, color 150ms ease;
        }

        .btn svg {
            width: 1rem;
            height: 1rem;
        }

        .btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .module-shell {
            background: var(--card);
            border-radius: 28px;
            padding: 2.25rem;
            border: 1px solid var(--outline);
            box-shadow: 0 35px 60px rgba(0, 0, 0, 0.45);
        }

        .module-shell h2 {
            margin-top: 2.5rem;
        }

        .module-shell h3,
        .module-shell h4,
        .module-shell h5 {
            margin-top: 2rem;
        }

        .module-shell p,
        .module-shell li {
            color: var(--muted);
        }

        .module-shell ul,
        .module-shell ol {
            padding-left: 1.4rem;
        }

        .module-shell code {
            background: rgba(255, 255, 255, 0.08);
            padding: 0.1rem 0.35rem;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        pre code {
            display: block;
            background: var(--code-bg);
            padding: 1rem;
            border-radius: 12px;
            overflow-x: auto;
            line-height: 1.5;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.9rem;
            color: var(--muted);
        }

        .status-dot {
            width: 0.55rem;
            height: 0.55rem;
            border-radius: 50%;
            background: var(--accent);
            animation: pulse 2.4s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.3; transform: scale(0.8); }
        }

        .loader {
            margin: 3rem auto;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            color: var(--muted);
            padding: 3rem 0;
            font-size: 0.95rem;
        }

        @media (max-width: 640px) {
            .module-shell {
                padding: 1.5rem;
            }

            .top-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a class="back-link" href="index.html">⬅ Back to overview</a>
        <span class="status"><span class="status-dot"></span>Live module notes</span>
    </div>

    <main>
        <header class="hero">
            <p class="eyebrow" id="module-label">Module</p>
            <h1 id="module-title">Module Guide</h1>
            <p id="module-subtitle">Loading module content…</p>
            <div class="hero-actions">
                <a class="btn" id="raw-link" href="#" download>Download Markdown</a>
                <a class="btn" href="README.md">Full Course Index</a>
            </div>
        </header>

        <article class="module-shell" id="module-content">
            <div class="loader" aria-label="Loading"></div>
        </article>
    </main>

    <footer>
        Need edits? Update the Markdown file and refresh—this page renders it on the fly.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const moduleFile = params.get('module') || 'Module1-UnderstandingComputers.md';
        const moduleTitle = params.get('title') ? decodeURIComponent(params.get('title')) : moduleFile.replace('.md', '').replace(/-/g, ' ');
        const label = params.get('module') ? params.get('module').split('-')[0] : 'Module 1';

        const moduleTitleEl = document.getElementById('module-title');
        const moduleSubtitleEl = document.getElementById('module-subtitle');
        const moduleLabelEl = document.getElementById('module-label');
        const moduleContentEl = document.getElementById('module-content');
        const rawLink = document.getElementById('raw-link');

        moduleTitleEl.textContent = moduleTitle;
        moduleLabelEl.textContent = label;
        moduleSubtitleEl.textContent = 'Direct notes sourced from ' + moduleFile;
        rawLink.href = moduleFile;

        async function loadModule() {
            try {
                const response = await fetch(moduleFile);
                if (!response.ok) {
                    throw new Error('Unable to fetch ' + moduleFile);
                }
                const markdown = await response.text();
                const html = marked.parse(markdown, { mangle: false, headerIds: true, breaks: true });
                moduleContentEl.innerHTML = html;
            } catch (err) {
                moduleContentEl.innerHTML = `<p style="color: var(--accent); font-weight: 600;">${err.message}</p><p>Ensure the file exists at <code>${moduleFile}</code> and that GitHub Pages has been redeployed.</p>`;
            }
        }

        loadModule();
    </script>
</body>
</html>
